    <!-- Rehome Form Section -->
    <section class="container py-5">
        <h1 class="text-center">Rehome Your Pet</h1>
        <p class="text-center">Help your pet find a loving new home by filling out this form.</p>

        <form class="border p-4 bg-light rounded" action="submit-rehome.php" method="POST"
            enctype="multipart/form-data">
            <div class="mb-3">
                <label for="petName" class="form-label">Pet Name</label>
                <input type="text" class="form-control" id="petName" name="petName" required>
            </div>
            <div class="mb-3">
                <label for="petType" class="form-label">Pet Type</label>
                <select class="form-control" id="petType" name="petType" required>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age (years)</label>
                <input type="number" class="form-control" id="age" name="age" min="0" required>
            </div>
            <div class="mb-3">
                <label for="breed" class="form-label">Breed</label>
                <input type="text" class="form-control" id="breed" name="breed">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Pet Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Upload Pet Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </section>
